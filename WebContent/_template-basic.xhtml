<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Aplicativo de Suporte ao Método SYP</title>

	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180"
		href="resources/icon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32"
		href="resources/icon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16"
		href="resources/icon/favicon-16x16.png" />
	<link rel="manifest" href="resources/icon/site.webmanifest" />

</h:head>
<h:body>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="style.css" library="css" />
	<div id="menu"
		style="position: fixed; padding-top: 0; width: 350px; top: 0; left: 0; bottom: 0; overflow-y: auto; padding-bottom: 50px;">
		<h:graphicImage library="img" name="syp.png"
			style="margin-bottom: 10px" />
		<ui:insert name="menu">
		</ui:insert>
	</div>
	<div id="conteudo"
		style="padding: 60px; position: absolute; top: 0; right: 0; bottom: 0; left: 350px;">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>
</html>
