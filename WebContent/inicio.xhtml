<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<p:outputPanel>
			<h3>Meus Projetos</h3>
		</p:outputPanel>
		<div class="card">
			<h:form id="form">
				<p:dataView var="projeto" value="#{inicioBean.projetos}" rows="12"
					paginator="true" listIcon="pi pi-bars"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

					<p:dataViewListItem>

						<h:panelGrid columns="3" style="width:100%"
							columnClasses="titulo,detalhes">

							<p:outputPanel>
								<h3>
									<h:outputText value="#{projeto.nome}" />
								</h3>
							</p:outputPanel>

							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Status:" />
									<h:outputText value="#{projeto.status}"
										style="font-weight: bold; color: red;" />
									<h:outputText value="Descrição: " />
									<h:outputText value="#{projeto.descricao}"
										style="font-style: italic" />
								</h:panelGrid>
							</p:outputPanel>

							<p:button value="Gerenciar" icon="pi pi-fw pi-cog"
								href="gerenciarProjeto.xhtml?projetoId=#{projeto.id}"
								style="margin:0 auto;" />

						</h:panelGrid>

					</p:dataViewListItem>

				</p:dataView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
