<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewAction action="#{projetoBean.definirDataEHoraDeAbertura}" />
	</f:metadata>
	<ui:define name="conteudo">
		<p:outputPanel>
			<h3>Novo Projeto</h3>
		</p:outputPanel>
		<h:form>
			<p:fieldset legend="Projeto">
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome do Projeto: " for="nome" />
					<p:inputText id="nome" value="#{projetoBean.projeto.nome}"
						required="true" requiredMessage="Nome do projeto é obrigatório"
						size="50"
						validatorMessage="O nome do projeto deve ter pelo menos 3 caracteres">
						<f:validateLength minimum="3" />
						<f:ajax event="blur" render="messageNome" />
					</p:inputText>
					<p:message for="nome" id="messageNome" />
					<p:outputLabel value="Descrição do Projeto: " for="descricao" />
					<p:inputTextarea id="descricao"
						value="#{projetoBean.projeto.descricao}" required="true"
						requiredMessage="Descrição do projeto é obrigatória"
						validatorMessage="A descrição do projeto deve ter no máximo 3096 caracteres"
						rows="10" cols="50">
						<f:validateLength maximum="3096" />
						<f:ajax event="blur" render="messageDescricao" />
					</p:inputTextarea>
					<p:message for="nome" id="messageDescricao" />
					<p:commandButton value="Cadastrar" action="#{projetoBean.gravar}"
						update="@form" process="@form" icon="pi pi-fw pi-save" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
